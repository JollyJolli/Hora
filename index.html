<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora y Fecha Actual</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc3d0bf176.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="clock-container">
        <h1 id="greeting"></h1>
        <div id="date" class="date"></div>
        <div id="clock" class="clock"></div>
        <button id="toggleFormatBtn">
            <i id="toggleFormatIcon" class="fas fa-clock"></i>
        </button>
        <button id="toggleThemeBtn">
            <i id="toggleThemeIcon" class="fas fa-sun"></i>
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
